    <header>
        <div class="logo-box">
            <img src="images/rafting-momentum.jpg" alt="rafting-momentum-logo">
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a> 
        </nav>
    </header>
    <main>
        <div class="information">
            <div class="contact">
                    <h2>Contact Us</h2>
                <div class="icon-text">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>1041 Rte 148, Bryson, Quebec J0X 1H0, Canada</span>
                </div>
                <div class="icon-text">
                    <i class="fas fa-envelope"></i>
                    <span>info@raftingmomentum.com</span>
                </div>
                <div class="icon-text">
                    <i class="fas fa-phone-alt"></i>
                    <span>+1 819-360-8247</span>
                </div>
            </div>
            <div class="location">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d89199.4330462781!2d-76.60171787873472!3d45.68129263295703!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cd174448ba96f95%3A0xa2aed57557881424!2sRafting%20Momentum%20I%20Rafting%20Ottawa%20I%20White%20water%20rafting!5e0!3m2!1sen!2sus!4v1733531320660!5m2!1sen!2sus"></iframe>
            </div>
        </div>
        <section class="team"> 
            <h2>Our Team</h2>
            <div class="section photos">
            <figure class="employee">
                <img src="images/employee1.jpg" alt="employee">
                <figcaption>Alexandra Samarova</figcaption>
            </figure>
            <figure class="employee">   
                <img src="images/employee2.jpg" alt="employee">
                <figcaption>John Smith</figcaption>
            </figure>   
            <figure class="employee">
                <img src="images/employee3.jpg" alt="employee">
                <figcaption>Katerina Rey</figcaption>
            </figure>
            </div>
        </section>
        <div class="form">
        <form class="form">
            <fieldset>
                <legend>Send Us a Message</legend>
                <div class="form-item column2">
                    <div class="name">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                    </div>
                    <div class="email">
                        <label for="useremail">Email:</label>
                        <input type="email" id="useremail" name="useremail">
                    </div>
                </div>
                <div class="form-item">
                    <label for="message">Purpose of the message:</label>
                    <select id="message" name="message">
                        <option value="general">General Inquiry</option>
                        <option value="question">Reservation Question</option>
                        <option value="suggestion">Website Suggestion</option>
                    </select>
                    <div class="form-item">
                        <textarea id="feedback" name="feedback" rows="6" placeholder="Hello! I'm trying to book ..."></textarea>
                    </div>
                </div>
                <div class="form-item column1">
                    <label for="subscription">Please subscribe me to the montly newsletter</label>
                    <input type="checkbox" id="subscription" name="subscription">
                </div>
                </fieldset>
            <button type="submit">Send</button>
        </form>
        </div>
    </main>
